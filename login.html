<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./images/user.png" type="image/x-icon">

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Nav Bar -->
    <nav class="container-fluid d-flex align-items-center justify-content-between flex-wrap  sticky-top" >
        <i class="fa-solid fa-graduation-cap logo m-4"></i>
        <div class="navcontainer d-flex align-items-center justify-content-between flex-wrap">
            <!-- JavaScript Show Nav Bar -->
        </div>
        <span class="bars"  ><i class="fa-solid fa-bars"></i></span>
    </nav>

    <!-- Main Content -->

    <div class="maincontent loginmain d-flex align-items-center justify-content-around flex-column gap-5 m-0">
        <div class="">
            <img src="./images/Loginpageback.svg" alt="" class="loginbackimg">
        </div>
        <div class="loginbuttons text-center gap-5 text-center">
           <button class="signInbutton btn btn-primary">Sign In</button>
           <button class="signUpbutton btn btn-primary">Sign Up</button>
        </div>
    </div>

    <!-- Sign In Card -->

    <div class="containerForSignIn">
        <div class="signInContainer">
            <button class=" backButton btn btn-primary">Back To SignUp</button>
            <div class="signincard">
                <div class="signInForm">
                    <img src="./images/mobile-login-concept-illustration_114360-135.avif" alt="">
                    <div class="signInInputs d-flex align-items-center justify-content-center flex-column">
                        <h2>Login Here</h2>
                        <input class="input" type="email" placeholder="Enter Your Email" required>
                        <input class="input" type="password" placeholder="Enter Your Password" required>
                        <p class="checkbox"><input type="checkbox"> Remember me for 24 hours</p>
                        <button class="btn btn-primary" >Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Card -->

    <div class="containerForSignUp">
        <div class="signUpContainer">
            <button class=" backButtonSignUp btn btn-primary">Back To SignIn</button>
            <div class="signUpcard">
                <div class="signUpForm">
                    <img src="./images/mobile-login-concept-illustration_114360-83.avif" alt="">
                    <div class="signUpInputs d-flex align-items-center justify-content-center flex-column">
                        <h2>Sign Up Here</h2>
                        <input class="input" type="text" placeholder="Enter Your Name" required>
                        <input class="input" type="email" placeholder="Enter Your Email" required>
                        <input class="input" type="password" placeholder="Enter Your Password" required>
                        <p class="checkbox"><input type="checkbox"> I agree Terms and Condition</p>
                        <button class="btn btn-primary" >Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Button -->

    <span class="topbutton"><a href="#"><i class="fa-solid fa-arrow-up"></i></a></span>

    <!-- Footer Page -->

    <footer class="p-lg-5">
            <!-- JavaScript Show Footer-->
    </footer>
    
    <!-- JavaScript -->
    <script src="./Script Files/javascript.js"></script>
    <script src="./Script Files/javacriptother.js"></script>
</body>
</html>
