<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./images/user.png" type="image/x-icon">

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Nav Bar -->
    <nav class="container-fluid d-flex align-items-center justify-content-between flex-wrap sticky-top" >
        <i class="fa-solid fa-graduation-cap logo m-4"></i>
        <div class="navcontainer d-flex align-items-center justify-content-between flex-wrap">
            <!-- JavaScript Show Nav Bar -->
        </div>
        <span class="bars"  ><i class="fa-solid fa-bars"></i></span>
    </nav>

    <!-- Main Content -->

    <div class="maincontent contactmain d-flex align-items-center justify-content-around gap-5 m-0">
        <div class="contentleft text-center gap-2">
            <h1>Contact Me!</h1>
        </div>
        <div class="">
            <img src="./images/Contact.png" alt="">
        </div>
    </div>

    <!-- Contact Me Content -->

    <div class="mt-5" style="background-color: rgb(217, 239, 239);">
        <div>
            <h1 class="text-center p-5" style="font-family: 'Signika Negative', sans-serif;">Contact Me</h1>
        </div>
        <div class="d-flex contactcontent align-items-center justify-content-around gap-5 pb-5">
            <div class="conatctdetailsbox contactbox">
                <p class="number"><i class="fa-solid fa-phone"></i> +918096334401 <span class="copyn"></span></p>
                <p class="email"><i class="fa-solid fa-envelope"></i> satyanarayanakatta2003@gmail.com <span class="copye"></span></p>
                <p class="web"><i class="fa-solid fa-earth-americas"></i> satyanarayanakatta.netlify.app/ <span class="copyw"></span></p>
                <p class="address"><i class="fa-solid fa-building-columns"></i> Katrenikona, Andhra Pradesh, India <span class="copya"></span></p>
                <div class="icons text-info text-center">
                    <a href="#" target="_blank"><i class="fa-brands fa-linkedin m-3"></i></a>
                    <a href="https://github.com/satya8096" target="_blank"><i class="fa-brands fa-github m-3"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram m-3"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook m-3"></i></a>
                </div>
            </div>
            <div class="contactformbox contactbox position-relative">
                <form>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    <input type="email" name="eamil" id="eamil" placeholder="Enter Your Mail" required>
                    <textarea name="message" id="message" cols="40" rows="4" placeholder="Message"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Top Button -->

    <span class="topbutton"><a href="#"><i class="fa-solid fa-arrow-up"></i></a></span>

    <!-- Footer Page -->

    <footer class="p-lg-5">
            <!-- JavaScript Show Footer-->
    </footer>

    <!-- JavaScript -->
    <script src="./Script Files/javascript.js"></script>
    <script src="./Script Files/javacriptother.js"></script>

    <!-- Copied JavaScript -->
    <script src="./Script Files/copied.js"></script>
</body>
</html>
